<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Generador de Cupones DOCE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body class="admin-page">

    <div class="admin-controls">
        <h1>Generador de Cupones DOCE</h1>
        <label for="prize-select">Seleccionar Premio:</label>
        <select id="prize-select">
            <!-- Options populated by JS -->
        </select>
        <button id="btn-generate">Generar Cupón</button>
        <button class="btn-print" onclick="window.print()">Imprimir</button>
    </div>

    <!-- Coupon Structure -->
    <div class="ticket-container">
        <div class="ticket-header">
            <div class="logo-doce">D O C E</div>
            <div class="titulo">LIGOTEO CARNAVALERO<br><span style="color: var(--once-yellow)">SORTEO
                    EXTRAORDINARIO</span></div>
        </div>

        <div class="ticket-body">
            <div class="info-principal">
                <div class="promo-text">RASCA Y GANA</div>
                <div class="serie">Nº <span id="serial-number">696969</span> - SERIE 2026</div>

                <div class="scratch-area" id="scratch-area-container">
                    <!-- QR will be placed here -->
                    <div id="qr-code"></div>
                </div>

                <p style="font-size: 11px; color: #444; margin-top:10px;">Este cupón caduca al finalizar la noche. Si
                    ganas, reclama tu premio en el acto o en el DM.</p>
            </div>

            <div class="watermark">DOCE</div>
        </div>

        <div class="ticket-footer-text">
            Juega con responsabilidad y pásalo bien • DOCE S.A.
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
