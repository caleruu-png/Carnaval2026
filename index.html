<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-once">
                <span>D</span><span>O</span><span>C</span><span>E</span>
            </div>
            <div class="brand">Carnaval 2026</div>
            <nav>
                <ul class="menu">
                    <li class="dropdown">
